<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Quads Tournament Registration</title>
</head>
<body>
  
  <div id="printable-quads" class="container-fluid">
    <!-- Printable Quads Sheets Go Here. -->
  </div>

  <div class="container" id="registration-area">
    <h1>Quads</h1>
    <div class="row" id="players">
      <div class="col-4">
        <h2 class='h4'>Registered</h2>
        <div class="card p-3">
          <div id="quad-list">
            <!-- Registered List Goes Here -->
          </div>  
        </div>
      </div>
      <div class="col-4">
        <h2 class='h4'>Add a Player</h2>
        <form id="add-player">
          <div class="form-group">
            <label for="first" class="form-label">First</label>
            <input type="text" class="form-control mb-1" id="form-first" placeholder="First Name">
          </div>
          <div class="form-group">
            <label for="last" class="form-label">Last</label>
            <input type="text" class="form-control mb-1" id="form-last" placeholder="Last Name">
          </div>
          <div class="form-group">
            <label for="rating" class="form-label">Rating</label>
            <input type="number" class="form-control mb-1" id="form-rating"  placeholder="Rating" maxlength="4">
          </div>
          <div class="form-group">
            <label for="rating" class="form-label">ID</label>
            <input type="text" class="form-control mb-1" id="form-id" placeholder="USCF ID" maxlength="8">
          </div>
          <div class='d-grid gap-2 mt-2'>
          <input type="submit" class='btn btn-primary' id="add-player-btn" value="Add Player">
          <input type="button" class='btn btn-outline-primary' id="search-player-btn" value="Search by ID">
          </div>
        </form>
        <div class='d-grid gap-2 mt-2'>
          <a type="submit" class='btn btn-outline-primary' id="search-player-btn" target="uscf-frame" href="https://uschess.org/msa/thin2.php">Search by Name</a>
        </div>
        <div class='d-grid gap-2 mt-2'>
          <input type="button" onclick='window.print();' class='btn btn-outline-primary' id="print-btn" value="Print">
        </div>
        <h2 class='h4 mt-4'>Remove a Player</h2>
        <p>To remove a player submit their ID below.</p>
          <div class="form-group">
            <label for="id" class="form-label">ID</label>
            <input type="text" class="form-control mb-1" id="form-delete-id"  placeholder="ID of player to remove.">
          </div>
          <div class='d-grid gap-2 mt-2'>
            <input type="button" class='btn btn-outline-primary' id="remove-player-btn" value="Delete Player">
          </div>
      </div>
      <div class="col-4">
        <h2 class='h4'>US Chess</h2>
        <div class="card">
          <div class="card card-body with-iframe">
            <iframe name='uscf-frame' id='uscf-frame' title='USCF Lookups' src="frame.html"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src='quads.js'></script>
</body>
</html>
